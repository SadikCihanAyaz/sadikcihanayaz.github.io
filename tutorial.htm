    <script>
        let domObj = `<div class="col-lg-6 col-12 mb-4 mb-lg-0" style="margin-top: 10px;"> <div class="custom-block d-flex"> <div class=""> <div class="custom-block-icon-wrap"> <div class="section-overlay"></div> <a href="detail-page.html" class="custom-block-image-wrap"> <img src="../images/reactJs.png" class="custom-block-image img-fluid" alt=""> <a href="#" class="custom-block-icon"> <i class="bi-eyeglasses"></i> </a> </a> </div> <div class="mt-2"> <a href="#" class="btn custom-btn"> Read </a> </div> </div> <div class="custom-block-info"> <div class="custom-block-top d-flex mb-1"> <small class="me-4"> <i class="bi-clock-fill custom-icon"></i> 10 Minutes </small> </div> <h5 class="mb-4"> <a href="detail-page.html"> Closures </a> </h5> <p class="mb-4">Advanced topic</p> </div> </div> </div>`;

        function someCallback(data) {
        }

        function jsonOnLoad(callback) {
            const raw = this.contentWindow.document.body.textContent.trim();
            try {
                const data = JSON.parse(raw);
                genereteDynamicCourse(data);
            } catch (e) {
                console.warn(e.message);
            }
            this.remove();
        }

        const genereteDynamicCourse = (data) => {
            const topic = getQueryStringParams('topic');
            allTopics = data[topic];
            if (allTopics.length === 0) {
                document.getElementById("loader").hidden = true;
                document.getElementById("noArticle").hidden = false;
            }
            else {
                allTopics.forEach(createItem);
            }

        }

        function createItem(item, index) {
            const category = item.category;
            const name = item.name;
            const duration = item.duration;
            const header = item.header;
            const description = item.description;
            const topic = getQueryStringParams('topic');

            let domObj = `<div class="custom-block d-flex"> <div class=""> <div class="custom-block-icon-wrap"> <div class="section-overlay"></div> <a href="/content.htm?topic=${topic}&category=${category}&name=${name}" class="custom-block-image-wrap"> <img src="../images/reactJs.png" class="custom-block-image" alt=""> <a href="/content.htm?topic=${topic}&category=${category}&name=${name}" class="custom-block-icon"> <i class="bi-eyeglasses"></i> </a> </a> </div> <div class="mt-2"> <a href="/content.htm?topic=${topic}&category=${category}&name=${name}" class="btn custom-btn"> Read </a> </div> </div> <div class="custom-block-info"> <div class="custom-block-top d-flex mb-1"> <small class="me-4"> <i class="bi-clock-fill custom-icon"></i> ${duration} </small> </div> <h5 class="mb-4"> <a href="/content.htm?topic=${topic}&category=${category}&name=${name}"> ${header} </a> </h5> <p class="mb-4">${description}</p> </div> </div> `;

            const node = document.createElement("div");
            node.className = "col-lg-6 col-12 mb-4 mb-lg-0";
            node.id = 'block' + Math.floor(Math.random() * 1000000);
            node.style.cssText = 'margin-top: 10px';

            document.getElementById("dom").appendChild(node);

            setTimeout(function () {
                document.getElementById("loader").hidden = true;
                document.getElementById(node.id).innerHTML = domObj;
            }, 0);
        }

        const changeHeaderText = () => {
            const topic = getQueryStringParams('topic');
            var headerText = '';

            if (topic === 'reactJs')
                headerText = 'React';
            if (topic === 'javascript')
                headerText = 'Javascript';
            if (topic === 'reactNative')
                headerText = 'React Native';
            if (topic === 'nextJs')
                headerText = 'nextJS';
            if (topic === 'Romanian')
                headerText = 'Romanian';
            if (topic === 'Kubernetes')
                headerText = 'Kubernetes';


            document.getElementById('headerId').innerHTML = headerText;

        }

        /**
         * this function find the query strings values.
        */
        function getQueryStringParams(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');

            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }

        changeHeaderText();

    </script>

    <style>
        .loader {

            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
